<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>001-demo-debugger</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue<span>模板编译过程</span></h1>
      <p>{{ msg }}</p>
      <comp @myclick="handler"></comp>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component('comp', {
        template: '<div>I am a comp</div>'
      })
      const vm = new Vue({
        el:'#app',
        data: {
          msg: '哈哈哈哈'
        },
        methods: {
          handler() {
            console.log('handler')
          }
        }
      });
      console.log(vm.$options.render)
    </script>
  </body>
</html>
