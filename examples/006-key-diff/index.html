<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>001-demo-debugger</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="value in arr">{{value}}</li>
      </ul>
      <button @click="add">添加</button>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el:'#app',
        data: {
          arr: [1,2,3,4,5]
        },
        methods: {
          add() {
            this.arr.splice(1,0,6)
          }
        }
      });
    </script>
  </body>
</html>
